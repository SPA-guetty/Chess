<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Game</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Chess Game</h1>
            <div id="game-status">Current player: White</div>
            <div id="chessboard"></div>

            <div id="promotion-modal" class="hidden">
                <div class="promotion-options">
                    <div class="promotion-piece" data-piece="queen">♛</div>
                    <div class="promotion-piece" data-piece="rook">♜</div>
                    <div class="promotion-piece" data-piece="bishop">♝</div>
                    <div class="promotion-piece" data-piece="knight">♞</div>
                </div>
            </div>

            <button id="reset-button">Reset Game</button>

        </div>

        <script src="piece.js"></script>
        <script src="pawn.js"></script>
        <script src="rook.js"></script>
        <script src="knight.js"></script>
        <script src="bishop.js"></script>
        <script src="queen.js"></script>
        <script src="king.js"></script>
        <script src="board.js"></script>
        <script src="Stockfish.js"></script>

        <script src="game.js"></script>
    </body>
</html>
